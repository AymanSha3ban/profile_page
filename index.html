<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='css/all.min.css' rel='stylesheet'>
    <title>My profile</title>
</head>
<body>
   <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">
                Ayman shaaban
            </span>
            <span class="job">
                computer Engineer
            </span>
        </div>
        <div class="media-buttons">
            <a href="" class="link" style="background-color: rgb(12, 90, 206);">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="" class="link" style="background-color:rgb(244, 8, 142) "">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="" class="link" style="background-color:rgb(230, 14, 14)">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
        <div class="buttons">
            <button>Subscribe</button>
            <button>Massage</button>
        </div>
        <div class="act">
            <div class="data">
                <i class="fa-solid fa-heart"></i>
                <span>50k</span> 
            </div>
            <div class="data">
                <i class="fa-solid fa-comment"></i>
                <span>50k</span> 
            </div>
            <div class="data">
                <i class="fa-solid fa-share"></i>
                <span>50k</span> 
            </div>
        </div>
   </div> 
</body>
</html>
